<!DOCTYPE>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Hangman</title>
</head>
<body>
  <div class="bg">
    <div class="container">
      <div class="row">
        <img id="logo" class="img-responsive center-block" src="./assets/images/su_logo.png" />
        <h1 class="text-center">Steven Universe Hangman</h1>
      </div>
      <div class="row">
        <section class="img-responsive col-lg-4 col-lg-offset-2 col-md-5 col-md-offset-1 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3">
          <img id="su-default" class="img-responsive hero-image" src="./assets/images/su_default.png" />
          <img id="garnet" class="img-responsive hero-image" src="./assets/images/garnet.png" />
          <img id="amethyst" class="img-responsive hero-image" src="./assets/images/amethyst.png" />
          <img id="pearl" class="img-responsive hero-image" src="./assets/images/pearl.png" />
          <img id="steven" class="img-responsive hero-image" src="./assets/images/steven.png" />
          <img id="greg" class="img-responsive hero-image" src="./assets/images/greg.png" />
          <img id="peridot" class="img-responsive hero-image" src="./assets/images/peridot.png" />
          <img id="jasper" class="img-responsive hero-image" src="./assets/images/jasper.png" />
          <img id="ruby" class="img-responsive hero-image" src="./assets/images/ruby.png" />
          <img id="sapphire" class="img-responsive hero-image" src="./assets/images/sapphire.png" />
          <img id="lars" class="img-responsive hero-image" src="./assets/images/lars.png" />
          <img id="connie" class="img-responsive hero-image" src="./assets/images/connie.png" />
          <img id="stevonnie" class="img-responsive hero-image" src="./assets/images/stevonnie.png" />
          <img id="ronaldo" class="img-responsive hero-image" src="./assets/images/ronaldo.png" />
          <img id="sadie" class="img-responsive hero-image" src="./assets/images/sadie.png" />
          <img id="onion" class="img-responsive hero-image" src="./assets/images/onion.png" />
          <img id="sardonyx" class="img-responsive hero-image" src="./assets/images/sardonyx.png" />
        </section>
        <section id="main-game" class="col-lg-3 col-lg-offset-1 col-md-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
          <div class="row">
            <section id="scoreboard">
              <h2> Scoreboard</h2>
              <ul>
                <li>Wins: <span id="player-wins"></span></li>
                <li>Losses: <span id="player-losses"></span></li>
              </ul>
            </section>
          </div>
          <div class="row">
            <section>
              <h2>The word is...</h2>
              <span id="play-space"></span>
            </section>
          </div>
          <div class="row">
            <section id="guess-space">
              <div>
                <h2>Guesses Left</h2>
                <span id="guesses-left"></span>
              </div>
              <div>
                <h2>Wrong Guesses</h2>
                <span id="wrong-letters"></span>
              </div>
            </section>
          </div>  
        </section>
      </div>
    </div>
  </div>
  <script src="./assets/javascript/game.js"></script>  
</body>
</html>
