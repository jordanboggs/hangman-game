<!DOCTYPE>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Hangman</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>Hangman</h1>
    </div>
    <div class="row">
      <section id="scoreboard">
        <h2> Scoreboard</h2>
        <ul>
          <li>Wins: <span id="player-wins"></span></li>
          <li>Losses: <span id="player-losses"></span></li>
        </ul>
      </section>
    </div>
    <div class="row">
      <section id="play-space">
        <!-- This is where the blanks go for the current word -->
      </section>
    </div>
    <div class="row">
      <section id="guess-space">
        <div id="guesses-left">
          <!-- This is where the remaining guesses are displayed -->
        </div>
        <div id="wrong-letters">
          <!-- This is where the wrong guesses will appear -->
        </div>
      </section>
    </div>
  </div>
  <script src="./assets/javascript/game.js"></script>  
</body>
</html>
