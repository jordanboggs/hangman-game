<!DOCTYPE>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Hangman</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1 class="text-center">Steven Universe Hangman</h1>
    </div>
    <div class="row">
      <section id="char-picture" class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <img src="./assets/images/su_default.png" alt="Steven Universe"/>
      </section>
      <section id="main-game" class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="row">
          <section id="scoreboard">
            <h2> Scoreboard</h2>
            <ul>
              <li>Wins: <span id="player-wins"></span></li>
              <li>Losses: <span id="player-losses"></span></li>
            </ul>
          </section>
        </div>
        <div class="row">
          <section>
            <h2>The word is...</h2>
            <span id="play-space"></span>
          </section>
        </div>
        <div class="row">
          <section id="guess-space">
            <div>
              <h2>Guesses Left</h2>
              <span id="guesses-left"></span>
            </div>
            <div>
              <h2>Wrong Guesses</h2>
              <span id="wrong-letters"></span>
            </div>
          </section>
        </div>  
      </section>
    </div>
  </div>
  <script src="./assets/javascript/game.js"></script>  
</body>
</html>
